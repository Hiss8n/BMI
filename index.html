<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <div class="input-container">
            <label>You Height in (cm):</label>
            <input type="number" id="height-input" value="170" onclick="computeValue(event)"/>
            <label>Enter your Weight in(kg):</label>
            <input type="number" id="weight-input" value="52" onclick="computeValue(event)"/>
            <button class="compute-btn">Compute BMI</button>

        </div>
        <p class="bmi-display">4.56</p>
        <p class="bmi-condition">Weight Condition:Normal</p>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
